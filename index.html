<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Cleared Deposit Status Update Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <img src="YOUR_IMAGE_URL" alt="Logo" class="logo">
            <nav class="sidebar-nav">
                <a href="#step1" class="active">Shipping</a>
                <a href="#step2">Payment</a>
                <a href="#step3">Review</a>
            </nav>
        </aside>
        
        <!-- Main Content -->
        <div class="main-content">
            <form id="depositForm" action="https://script.google.com/macros/s/AKfycbxFhwf2QAIpVvaUj_5oKtNafE_BbYrYo7WIZ71-EwKgTIKahfmAe3gSwkmrJuxVln0D/exec" method="post">
                <h2>Shipping</h2>
                
                <!-- Form Fields -->
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="John" required>
                    
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Doe" required>
                </div>
                
                <div class="form-group">
                    <label for="entity">Entity Source</label>
                    <select id="entity" name="entity" required>
                        <option value="">Select Entity</option>
                        <option value="OGC">OGC</option>
                        <option value="HNI">HNI</option>
                        <!-- More options here -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" placeholder="1234 Street, City, ZIP" required>
                </div>

                <!-- Additional fields as required -->
                
                <div class="form-group">
                    <label for="employeeID">Canvassed Person ID</label>
                    <input type="text" id="employeeID" name="employeeID" placeholder="Enter Employee ID">
                    <button type="button" onclick="fetchEmployeeName()">Search</button>
                </div>

                <div class="form-group">
                    <label for="employeeName">Canvassed Person Name</label>
                    <input type="text" id="employeeName" name="employeeName" readonly>
                </div>
                
                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Save & Continue</button>
            </form>

            <!-- Summary Panel -->
            <div class="summary">
                <h3>Summary</h3>
                <div class="summary-item">
                    <span>Black Sneakers</span>
                    <span>$1,192.00</span>
                </div>
                <!-- More items here -->
                <div class="summary-total">
                    <span>Total</span>
                    <span>$10,498.00</span>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript functionality for autofill and other behaviors -->
    <script>
        // Show additional fields for OGC
        document.getElementById("entity").addEventListener("change", function() {
            var ogcFields = document.getElementById("ogcFields");
            ogcFields.style.display = this.value === "OGC" ? "block" : "none";
        });

        // Employee data for autofill based on Employee ID
        const employeeData = {
            "OGC001": "RAMESH CR",
            "OLV001": "ANEESH K A",
            "OLV002": "TITO PAUL T",
            "OLV003": "JEESON P J",
            "OGC002": "VISHNUPRIYA P R"
            // Add other entries from your file as needed
        };

        // Function to autofill Employee Name based on Employee ID
        function fetchEmployeeName() {
            const employeeID = document.getElementById("employeeID").value;
            const employeeName = employeeData[employeeID];
            if (employeeName) {
                document.getElementById("employeeName").value = employeeName;
            } else {
                document.getElementById("employeeName").value = "Employee not found";
            }
        }
    </script>
</body>
</html>
